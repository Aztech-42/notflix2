<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page" onkeydown="escape()">
        <script src="./script.js"></script>
        <script>
            document.addEventListener("keypress", function onPress(event) {
                if (event.key === "z") {
                    window.close();
                }
            });
        </script>
        <div class="main">
            <h1>Welcome to Notflix!</h1>
        </div>
        <div class="info">
            <p>press "z" to hide what you were doing.</p>
        </div>
        <div class="search">
            <input placeholder="Enter a movie or series..." id="input" onkeydown="search(this)"/>
        </div>
<iframe id="video" src="" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen="true" class="video" style="height: 500px; width: 900"></iframe>    </div>
</body>
</html>
